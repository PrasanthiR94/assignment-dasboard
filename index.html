  <! –– scripts required --> 
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script> 
  <script>
    var mini = true;

    function toggleSidebar() {
      if (mini) {
        console.log("opening sidebar");
        document.getElementById("mySidebar").style.width = "220px";
        document.getElementById("main").style.marginLeft = "220px";
        this.mini = false;
      } else {
        console.log("closing sidebar");
        document.getElementById("mySidebar").style.width = "46px";
        document.getElementById("main").style.marginLeft = "46px";
        this.mini = true;
      }
    }

  </script> 
  <script>
    function openContent(evt, tabName) { 
      var i, tabContent, tabClick; 
      tabContent = document.getElementsByClassName("tabContent");
      for (i = 0; i < tabContent.length; i++) {
        tabContent[i].style.display = "none";
      } 
      tabClick = document.getElementsByClassName("tabClick");
      for (i = 0; i < tabClick.length; i++) {
        tabClick[i].className = tabClick[i].className.replace(" active", "");
      } 
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }
  </script>
  <script>     
    $(document).ready(function(){

      $('.list').click(function(){
        var tab_id = $(this).attr('data-tab');

        $('.list').removeClass('current');
        $('.main-menu').removeClass('current');

        $(this).addClass('current');
        $("#"+tab_id).addClass('current');
      })

    })

  </script>
  <script> 
    $(".mob-icon").click(function(){
      $(".mob-menu").toggleClass("mob-menu-display");
    });
  </script>
</body>
